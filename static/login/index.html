<!DOCTYPE html>
<html>
    <head>
        <title>Froogo | Login</title>

        <!-- Meta Tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <!-- CSS -->
        <link rel="icon" type="image/png" href="/img/logo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/login.css">
    </head>

    <body>
        <!-- Login Box -->
        <div class="container" id="login">
            <div class="row">
                <div class="col s10 m8 l6 offset-s1 offset-m2 offset-l3 white z-depth-3 center-align" id="login box">
                    <p class="flow-text">Froogo</p>
                    <div class="input-field col s10 offset-s1">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s10 offset-s1">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s10 offset-s1">
                        <!-- Google ReCaptcha v2 -->
                        <div class="g-recaptcha" data-sitekey="6LfAEGEUAAAAACf88ZfiFN9la4sVOvhNU_WHTF8o" style="transform:scale(0.77);-webkit-transform:scale(0.77);transform-origin:0 0;-webkit-transform-origin:0 0;"></div>
                    </div>
                    <a id="login-button" class="btn-large waves-effect waves-light red">Login</a>
                    <div id="message" style="transform: translateY(20px);"><a href="/forgot-password">I forgot my password</a></div>
                    <br><br>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src='https://www.google.com/recaptcha/api.js'></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script type="text/javascript" src="/js/particles.min.js"></script>
        <script type="text/javascript" src="/js/login.js"></script>
    </body>
</html>
