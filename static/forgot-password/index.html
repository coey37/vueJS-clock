<!DOCTYPE html>
<html>
    <head>
        <title>Froogo | Forgot Password</title>

        <!-- Meta Tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/login.css">
    </head>

    <body>
        <!-- Particles Animation -->
        <div id="particles-js"></div>

        <!-- Login Box -->
        <div class="container" id="login">
            <div class="row">
                <div class="col s10 m8 l6 offset-s1 offset-m2 offset-l3 white z-depth-3 center-align" id="login box">
                    <p class="flow-text">Password Recovery</p>
                    <div class="input-field col s10 offset-s1">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate">
                        <label>Email</label>
                    </div>
                    <div class="input-field col s10 offset-s1">
                        <!-- Google ReCaptcha v2 -->
                        <div class="g-recaptcha" data-sitekey="6LfAEGEUAAAAACf88ZfiFN9la4sVOvhNU_WHTF8o" style="transform:scale(0.77);-webkit-transform:scale(0.77);transform-origin:0 0;-webkit-transform-origin:0 0;"></div>
                    </div>
                    <a id="button" class="btn-large waves-effect waves-light red">Send Email</a>
                    <div id="message" style="transform: translateY(20px);"><a href="/login">Back to login</a></div>
                    <br><br>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src='https://www.google.com/recaptcha/api.js'></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script type="text/javascript" src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script type="text/javascript" src="/js/particles.min.js"></script>
        <script type="text/javascript" src="/js/forgot-password.js?v2"></script>
    </body>
</html>
